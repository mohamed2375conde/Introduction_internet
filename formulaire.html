			<h2>Inscrivez-vous</h2>
			<form action="#" method="post">

					<span>Nom</span>

					<span>Email</span>

				</div>
				<div class="inputbx">
					<span>Password</span>
					<input type="Password"name="Password" size="5" maxlength="5" placeholder="Votre Password"required>
				</div>
				<div class="remember">

					<label><input type="checkbox"required>Mr/Mme</label>
				</div>
				<!-- Permet de controler le boutton d'envoi de la page web-->
				
			</form>
			<form id="myForm">
       
            <button type="submit"> <a href="accueil.html">Envoyer</a>  </button>
